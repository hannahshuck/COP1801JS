<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    th, td
    {
      border: 1px solid black;

</head>

<body>

  <p id = "p1">Please enter the appropriate information then click submit.</p>
  <form id = "myForm">
  Length: <input type= "number" id = "lF"/> </br>
  Width: <input type= "number" id = "wF"/> </br>
  <input type = "button" onclick="calcArea()" id = "btn" value = "Submit" />
  </form>

  <p id = "a"></p>

</body>

<script>

  function calcArea()
  {
    var area = parseInt(document.getElementById("lF").value) * parseInt(document.getElementById("wF").value);

    document.getElementById("a").textContent = "The area of the room is: " + area;
  }

</script>
