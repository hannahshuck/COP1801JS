<script>

var toReverse = prompt("Enter a word or phrase to reverse: ");

function reverse (s)
{
  var revS = "";

  for (var i = s.length - 1; i >= 0; i--)
  {
    revS += s[i];
  }

  return revS;
}

console.log(reverse(toReverse));
document.getElementById("p1").innerHTML = reverse(toReverse);


</script>
