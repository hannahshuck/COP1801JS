<script>

var num1;
var num2;

alert("This page will do math on two numbers of your choice!");

num1 = parseInt(prompt("Enter the first number"), 10);
num2 = parseInt(prompt("Enter the second number"), 10);

var sum = num1 + num2;
var prod = num1 * num2;
var triple = (num1 + num2) *3;

document.getElementById("p1").innerHTML = "Here's math!";
document.getElementById("p2").innerHTML = num1 + " + " + num2 + " = " + sum;
document.getElementById("p3").innerHTML = num1 + " x " + num2 + " = " + prod;
document.getElementById("p4").innerHTML = "(" + num1 + " + " + num2 + ") x 3 = "  + triple;
